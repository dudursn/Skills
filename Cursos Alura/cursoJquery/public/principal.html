<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- Seja bem vindo ao curso de jQuery :) -->
            <h1 class="center">Alura Typer</h1>
            <p id="frase" class="frase center">Essa frase tem oito belas e grandiosas palavras.</p>

            <div class="center">
                <img src="img/spinner.gif" alt="Spinner" id="spinner">
                <p id="erro">Ocorreu um erro, por favor tente novamente!</p>
            </div>

            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="contagem">0</span> palavras
                </li>
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="contagem-tempo">3</span> segundos
                </li>
            </ul>

            <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
            <div class="botoes">
                <a id="botao-reinicio" class="btn-floating btn-large waves-effect waves-light red" title="Reiniciar">
                    <i class="material-icons">restore</i>
                </a>

                <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green" title="Mostrar/Ocultar Placar">
                    <i class="material-icons">assignment</i>
                </a>

                <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue" title="Buscar nova frase aleatoriamente">
                    <i class="material-icons">shuffle</i>
                </a>

                <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan" title="Buscar nova frase por id">
                    <i class="material-icons">repeat_one</i>]
                </a>
                <input type="number" id="frase-id" min="0" />

                <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow" title="Sincronizar os dados">
                    <i class="material-icons">swap_vert</i>]
                </a>
            </div>

            <ul class="center">
                <li> <span id="contagem-caracteres">0</span> caracteres</li>
                <li> <span id="contagem-palavras">0</span> palavras</li>
            </ul>

            <section class="placar">
                <h3 class="center">Placar</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>No. de palavras</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jogo.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase-ajax-jquery.js"></script>
    <!-- <script src="js/add-remove-elementos.js"></script> -->

</body>

</html>
